version: 2

models:
  - name: dim_addresses
    description: '{{ doc("addresses_table") }}'
    columns:
      - name: address_id
        description: '{{ doc("address_id") }}'
        tests:
          - not_null
          - unique
  
      - name: address
        description: '{{ doc("address") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: country
        description: '{{ doc("country") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: state
        description: '{{ doc("state") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: zipcode
        description: '{{ doc("zipcode") }}'
        tests:
          - not_null

      - name: data_deleted
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: dim_products
    description: '{{ doc("products_table") }}'
    columns:
      - name: product_id
        description: '{{ doc("product_id") }}'
        tests:
          - not_null
          - unique

      - name: product_name
        description: '{{ doc("product_name") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false
              
      - name: price
        description: '{{ doc("product_price") }}'
        tests:
          - not_null
          - positive_values

      - name: stock
        description: '{{ doc("product_stock") }}'
        tests:
          - not_null
          - positive_values
          
      - name: data_deleted
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: dim_promos
    description: '{{ doc("promos_table") }}'
    columns:
      - name: promo_id
        description: '{{ doc("promo_id_v2") }}'
        tests:
          - not_null
          - unique

      - name: promo_code
        description: '{{ doc("promo_code") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.not_empty_string:
              trim_whitespace: false
      
      - name: promo_discount
        description: '{{ doc("promo_discount") }}'
        tests:
          - not_null
          - positive_values

      - name: promo_status
        description: '{{ doc("promo_status") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'inactive']

      - name: data_deleted
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: dim_users
    description: '{{ doc("users_table") }}'
    columns:
      - name: user_id
        description: '{{ doc("user_id") }}'
        tests:
          - not_null
          - unique

      - name: first_name
        description: '{{ doc("first_name") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: last_name
        description: '{{ doc("last_name") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: email
        description: '{{ doc("email") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.not_empty_string:
              trim_whitespace: false
        
      - name: is_valid_email
        data_type: boolean
        description: '{{ doc("email_test") }}'
        tests:
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: phone_number
        description: '{{ doc("phone") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: created_at_utc
        description: '{{ doc("created_at_v2") }}'
        tests:
          - not_null

      - name: updated_at_utc
        description: '{{ doc("updated_at_v2") }}'
        tests:
          - not_null

      - name: address_id
        description: '{{ doc("address_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_addresses')
              field: address_id

      - name: total_orders
        description: '{{ doc("total_orders") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0

      - name: data_deleted
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: dim_date
    description: '{{ doc("date_table") }}'
    columns:
      - name: date_id
        description: '{{ doc("date_id") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.sequential_values:
              interval: 1
              datepart: 'day'

      - name: day_number
        description: '{{ doc("day_number") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 31

      - name: month_number
        description: '{{ doc("month_number") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 12

      - name: year
        description: '{{ doc("year") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 2021

      - name: day_name
        description: '{{ doc("day_name") }}'
        tests:
          - not_null

      - name: month_name
        description: '{{ doc("month_name") }}'
        tests:
          - not_null

      - name: day_of_week
        description: '{{ doc("day_of_week") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 7
              
      - name: day_type
        description: '{{ doc("day_type") }}'
        tests:
          - accepted_values:
              values: ['Weekday', 'Weekend']
              
      - name: quarter
        description: '{{ doc("quarter") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 4
              
      - name: semester
        description: '{{ doc("semester") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 2

  - name: fct_events
    description: '{{ doc("events_table") }}'
    columns:
      - name: created_at_utc
        description: '{{ doc("created_at_v2") }}'
        tests:
          - not_null

      - name: event_id
        description: '{{ doc("event_id") }}'
        tests:
          - not_null
          - unique

      - name: event_type
        description: '{{ doc("event_type") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['checkout', 'package_shipped', 'add_to_cart', 'page_view']

      - name: order_id
        description: '{{ doc("order_id_v2") }}'
        tests:
          - relationships:
              to: ref('fct_orders')
              field: order_id

      - name: page_url
        description: '{{ doc("page_url") }}'
        tests:
          - not_null
          
      - name: product_id
        description: '{{ doc("product_id_v2") }}'
        tests:
          - relationships:
              to: ref('dim_products')
              field: product_id

      - name: session_id
        description: '{{ doc("session_id") }}'
        tests:
          - not_null

      - name: user_id
        description: '{{ doc("user_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: user_id

      - name: data_deleted
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: fct_order_items
    description: '{{ doc("order_items_table") }}'
    columns:
      - name: order_items_id
        description: '{{ doc("order_items_id") }}'
        tests:
          - not_null
          - unique

      - name: order_id
        description: '{{ doc("order_id_v2") }}'
        tests:
          - not_null
          - relationships:
              to: ref('fct_orders')
              field: order_id

      - name: product_id
        description: '{{ doc("product_id_v2") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_id

      - name: quantity
        description: '{{ doc("order_items_quantity") }}'
        tests:
          - not_null
          - positive_values

      - name: data_deleted
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']
        

      - name: date_load_utc
        description: '{{ doc("date_load") }}'
        tests:
          - not_null
        

  - name: fct_orders
    description: '{{ doc("orders_table") }}'
    columns:
      - name: order_id
        description: '{{ doc("order_id_v2") }}'
        tests:
          - not_null
          - unique

      - name: user_id
        description: '{{ doc("user_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: user_id

      - name: promo_id
        description: '{{ doc("promo_id") }}'
        tests:
          - relationships:
              to: ref('dim_promos')
              field: promo_id
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: address_id
        description: '{{ doc("address_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('dim_addresses')
              field: address_id
          
      - name: created_at_utc
        description: '{{ doc("created_at_v2") }}'
        tests:
          - not_null

      - name: order_cost
        description: '{{ doc("order_cost") }}'
        tests:
          - not_null
          - positive_values

      - name: shipping_cost
        description: '{{ doc("shipping_cost") }}'
        tests:
          - not_null
          - positive_values

      - name: order_total
        description: '{{ doc("order_total") }}'
        tests:
          - not_null
          - positive_values

      - name: tracking_id
        description: '{{ doc("tracking_id_v2") }}'
        tests:
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: shipping_service
        description: '{{ doc("shipping_service_v2") }}'
        tests:
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: estimated_delivery_at_utc
        description: '{{ doc("estimated_delivery_at_v2") }}'

      - name: delivered_at_utc
        description: '{{ doc("delivered_at_v2") }}'

      - name: days_to_deliver
        data_type: integer
        description: '{{ doc("days_to_deliver") }}'

      - name: shipping_status
        description: '{{ doc("shipping_status") }}'
        tests:
          - accepted_values:
              values: ['preparing', 'delivered', 'shipped']

      - name: data_deleted
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        description: '{{ doc("date_load") }}'
        tests:
          - not_null
        