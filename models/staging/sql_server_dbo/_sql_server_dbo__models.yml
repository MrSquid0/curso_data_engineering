version: 2

models:
  - name: stg_sql_server_dbo__addresses
    description: '{{ doc("addresses_table") }}'
    columns:
      - name: address_id
        data_type: varchar
        description: '{{ doc("address_id") }}'
        tests:
          - not_null
          - unique

      - name: address
        data_type: varchar
        description: '{{ doc("address") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: country
        data_type: varchar
        description: '{{ doc("country") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: state
        data_type: varchar
        description: '{{ doc("state") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: zipcode
        data_type: integer
        description: '{{ doc("zipcode") }}'
        tests:
          - not_null

      - name: data_deleted
        data_type: boolean
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        data_type: timestamp_tz
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: stg_sql_server_dbo__events
    description: '{{ doc("events_table") }}'
    columns:
      - name: created_at_utc
        data_type: timestamp_tz
        description: '{{ doc("created_at_v2") }}'
        tests:
          - not_null

      - name: event_id
        data_type: varchar
        description: '{{ doc("event_id") }}'
        tests:
          - not_null
          - unique

      - name: event_type
        data_type: varchar
        description: '{{ doc("event_type") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['checkout', 'package_shipped', 'add_to_cart', 'page_view']

      - name: order_id
        data_type: varchar
        description: '{{ doc("order_id_v2") }}'
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo__orders')
              field: order_id

      - name: page_url
        data_type: varchar
        description: '{{ doc("page_url") }}'
        tests:
          - not_null

      - name: product_id
        data_type: varchar
        description: '{{ doc("product_id_v2") }}'
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo__products')
              field: product_id

      - name: session_id
        data_type: varchar
        description: '{{ doc("session_id") }}'
        tests:
          - not_null

      - name: user_id
        data_type: varchar
        description: '{{ doc("user_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__users')
              field: user_id

      - name: data_deleted
        data_type: boolean
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        data_type: timestamp_tz
        description: '{{ doc("date_load") }}'
        tests:
          - not_null


  - name: stg_sql_server_dbo__order_items
    description: '{{ doc("order_items_table") }}'
    columns:
      - name: order_items_id
        data_type: varchar
        description: '{{ doc("order_items_id") }}'
        tests:
          - unique
          - not_null

      - name: order_id
        data_type: varchar
        description: '{{ doc("order_id_v2") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__orders')
              field: order_id

      - name: product_id
        data_type: varchar
        description: '{{ doc("product_id_v2") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__products')
              field: product_id

      - name: quantity
        data_type: integer
        description: '{{ doc("order_items_quantity") }}'
        tests:
          - not_null
          - positive_values

      - name: data_deleted
        data_type: boolean
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']
        

      - name: date_load_utc
        data_type: timestamp_tz
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: stg_sql_server_dbo__orders
    description: '{{ doc("orders_table") }}'
    columns:
      - name: created_at_utc
        data_type: timestamp_tz
        description: '{{ doc("created_at_v2") }}'
        tests:
          - not_null
      
      - name: order_id
        data_type: varchar
        description: '{{ doc("order_id_v2") }}'
        tests:
          - not_null
          - unique

      - name: order_cost
        data_type: decimal
        description: '{{ doc("order_cost") }}'
        tests:
          - not_null
          - positive_values

      - name: order_total
        data_type: decimal
        description: '{{ doc("order_total") }}'
        tests:
          - not_null
          - positive_values

      - name: shipping_cost
        data_type: decimal
        description: '{{ doc("shipping_cost") }}'
        tests:
          - not_null
          - positive_values

      - name: shipping_service
        data_type: varchar
        description: '{{ doc("shipping_service_v2") }}'
        tests:
          - dbt_utils.not_empty_string:
              trim_whitespace: false
      
      - name: delivered_at_utc
        data_type: timestamp_tz
        description: '{{ doc("delivered_at_v2") }}'

      - name: estimated_delivery_at_utc
        data_type: timestamp_tz
        description: '{{ doc("estimated_delivery_at_v2") }}'

      - name: shipping_status
        data_type: varchar
        description: '{{ doc("shipping_status") }}'
        tests:
          - accepted_values:
              values: ['preparing', 'delivered', 'shipped']

      - name: tracking_id
        data_type: varchar
        description: '{{ doc("tracking_id_v2") }}'
        tests:
          - dbt_utils.not_empty_string:
              trim_whitespace: false
      
      - name: promo_id
        data_type: varchar
        description: '{{ doc("promo_id_v2") }}'
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo__promos')
              field: promo_id
          - dbt_utils.not_empty_string:
              trim_whitespace: false
      
      - name: user_id
        data_type: varchar
        description: '{{ doc("user_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__users')
              field: user_id

      - name: address_id
        data_type: varchar
        description: '{{ doc("address_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__addresses')
              field: address_id

      - name: data_deleted
        data_type: boolean
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        data_type: timestamp_tz
        description: '{{ doc("date_load") }}'
        tests:
          - not_null

  - name: stg_sql_server_dbo__products
    description: '{{ doc("products_table") }}'
    columns:
      - name: product_id
        data_type: varchar
        description: '{{ doc("product_id_v2") }}'
        tests:
          - not_null
          - unique

      - name: product_name
        data_type: varchar
        description: '{{ doc("product_name") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: price
        data_type: number
        description: '{{ doc("product_price") }}'
        tests:
          - not_null
          - positive_values

      - name: stock
        data_type: integer
        description: '{{ doc("product_stock") }}'
        tests:
          - not_null
          - positive_values

      - name: data_deleted
        data_type: boolean
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        data_type: timestamp_tz
        description: '{{ doc("date_load") }}'
        tests:
          - not_null


  - name: stg_sql_server_dbo__promos
    description: '{{ doc("promos_table") }}'
    columns:
      - name: promo_id
        data_type: varchar
        description: '{{ doc("promo_id_v2") }}'
        tests:
          - not_null
          - unique

      - name: promo_code
        data_type: varchar
        description: '{{ doc("promo_code") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: promo_discount
        data_type: integer
        description: '{{ doc("promo_discount") }}'
        tests:
          - not_null
          - positive_values

      - name: promo_status
        data_type: varchar
        description: '{{ doc("promo_status") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['active', 'inactive']

      - name: data_deleted
        data_type: boolean
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        data_type: timestamp_tz
        description: '{{ doc("date_load") }}'
        tests:
          - not_null


  - name: stg_sql_server_dbo__users
    description: '{{ doc("users_table") }}'
    columns:
      - name: created_at_utc
        data_type: timestamp_tz
        description: '{{ doc("created_at_v2") }}'
        tests:
          - not_null

      - name: email
        data_type: varchar
        description: '{{ doc("email") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: first_name
        data_type: varchar
        description: '{{ doc("first_name") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: last_name
        data_type: varchar
        description: '{{ doc("last_name") }}'
        tests:
          - not_null
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: phone_number
        data_type: varchar
        description: '{{ doc("phone") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.not_empty_string:
              trim_whitespace: false

      - name: updated_at_utc
        data_type: timestamp_tz
        description: '{{ doc("updated_at_v2") }}'
        tests:
          - not_null

      - name: user_id
        data_type: varchar
        description: '{{ doc("user_id") }}'
        tests:
          - not_null
          - unique

      - name: address_id
        data_type: varchar
        description: '{{ doc("address_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__addresses')
              field: address_id

      - name: data_deleted
        data_type: boolean
        description: '{{ doc("data_deleted") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['FALSE', 'TRUE']

      - name: date_load_utc
        data_type: timestamp_tz
        description: '{{ doc("date_load") }}'
        tests:
          - not_null