version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 15, period: day}
      error_after: {count: 20, period: day}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        description: '{{ doc("addresses_table") }}'
        columns:
          - name: address
            description: '{{ doc("address") }}'
            tests:
              - not_null
          - name: address_id
            description: '{{ doc("address_id") }}'
            tests:
              - not_null
              - unique
          - name: country
            description: '{{ doc("country") }}'
            tests:
              - not_null
          - name: state
            description: '{{ doc("state") }}'
            tests:
              - not_null
          - name: zipcode
            description: '{{ doc("zipcode") }}'
            tests:
              - not_null
          - name: _fivetran_deleted
            description: '{{ doc("fivetran_deleted") }}'
          - name: _fivetran_synced
            description: '{{ doc("fivetran_synced") }}'
            tests:
              - not_null

      - name: events
        loaded_at_field: _fivetran_synced
        description: '{{ doc("events_table") }}'
        columns:
          - name: created_at
            description: '{{ doc("created_at") }}'
          - name: event_id
            description: '{{ doc("event_id") }}'
          - name: event_type
            description: '{{ doc("event_type") }}'
          - name: order_id
            description: '{{ doc("order_id") }}'
          - name: page_url
            description: '{{ doc("page_url") }}'
          - name: product_id
            description: '{{ doc("product_id") }}'
          - name: session_id
            description: '{{ doc("session_id") }}'
          - name: user_id
            description: '{{ doc("user_id") }}'
          - name: _fivetran_deleted
            description: '{{ doc("fivetran_deleted") }}'
          - name: _fivetran_synced
            description: '{{ doc("fivetran_synced") }}'

      - name: orders
        loaded_at_field: _fivetran_synced
        description: '{{ doc("orders_table") }}'
        columns:
          - name: address_id
            description: '{{ doc("address_id") }}'
            tests:
              - not_null
          - name: created_at
            description: '{{ doc("created_at") }}'
            tests:
              - not_null
          - name: delivered_at
            description: '{{ doc("delivered_at") }}'
          - name: estimated_delivery_at
            description: '{{ doc("estimated_delivery_at") }}'
          - name: order_cost
            description: '{{ doc("order_cost") }}'
            tests:
              - not_null
              - positive_values
          - name: order_id
            description: '{{ doc("order_id") }}'
            tests:
              - not_null
              - unique
          - name: order_total
            description: '{{ doc("order_total") }}'
            tests:
              - not_null
              - positive_values
          - name: promo_id
            description: '{{ doc("promo_id") }}'
            tests:
              - not_null
          - name: shipping_cost
            description: '{{ doc("shipping_cost") }}'
            tests:
              - not_null
          - name: shipping_service
            description: '{{ doc("shipping_service") }}'
            tests:
              - not_null
          - name: status
            description: '{{ doc("shipping_status") }}'
            tests:
              - not_null
              - accepted_values:
                  values: ['preparing', 'delivered', 'shipped']
          - name: tracking_id
            description: '{{ doc("tracking_id") }}'
            tests:
              - not_null
          - name: user_id
            description: '{{ doc("user_id") }}'
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced
            tests:
              - not_null

      - name: order_items
        loaded_at_field: _fivetran_synced
        description: '{{ doc("order_items_table") }}'
        columns:
          - name: order_id
            description: '{{ doc("order_id") }}'
          - name: product_id
            description: '{{ doc("product_id") }}'
          - name: quantity
            description: '{{ doc("order_items_quantity") }}'
          - name: _fivetran_deleted
            description: '{{ doc("fivetran_deleted") }}'
          - name: _fivetran_synced
            description: '{{ doc("fivetran_synced") }}'

      - name: products
        loaded_at_field: _fivetran_synced
        description: '{{ doc("products_table") }}'
        columns:
          - name: inventory
            description: '{{ doc("product_stock") }}'
          - name: name
            description: '{{ doc("product_name") }}'
          - name: price
            description: '{{ doc("product_price") }}'
          - name: product_id
            description: '{{ doc("product_id") }}'
          - name: _fivetran_deleted
            description: '{{ doc("fivetran_deleted") }}'
          - name: _fivetran_synced
            description: '{{ doc("fivetran_synced") }}'

      - name: promos
        loaded_at_field: _fivetran_synced
        description: '{{ doc("promos_table") }}'
        columns:
          - name: discount
            description: '{{ doc("promo_discount") }}'
            tests:
              - not_null
              - positive_values
          - name: promo_id
            description: '{{ doc("promo_id") }}'
            tests:
              - not_null
              - unique
          - name: status
            description: '{{ doc("promo_status") }}'
            tests:
              - accepted_values:
                  values: ['active', 'inactive']
              - not_null
          - name: _fivetran_deleted
            description: '{{ doc("fivetran_deleted") }}'
          - name: _fivetran_synced
            description: '{{ doc("fivetran_synced") }}'

      - name: users
        loaded_at_field: _fivetran_synced
        description: '{{ doc("users_table") }}'
        columns:
          - name: address_id
            description: '{{ doc("address_id") }}'
            tests:
              - not_null
          - name: created_at
            description: '{{ doc("created_at") }}'
            tests:
              - not_null
          - name: email
            description: '{{ doc("email") }}'
            tests:
              - not_null
              - unique
          - name: first_name
            description: '{{ doc("first_name") }}'
            tests:
              - not_null
          - name: last_name
            description: '{{ doc("last_name") }}'
            tests:
              - not_null
          - name: phone_number
            description: '{{ doc("phone") }}'
            tests:
              - not_null
              - unique
          - name: total_orders
            description: '{{ doc("total_orders") }}'
          - name: updated_at
            description: '{{ doc("updated_at") }}'
            tests:
              - not_null
          - name: user_id
            description: '{{ doc("user_id") }}'
            tests:
              - not_null
              - unique
          - name: _fivetran_deleted
            description: '{{ doc("fivetran_deleted") }}'
          - name: _fivetran_synced
            description: '{{ doc("fivetran_synced") }}'
            tests:
              - not_null