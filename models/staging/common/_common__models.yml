version: 2

models:
  - name: stg_common__date
    description: '{{ doc("date_table") }}'
    columns:
      - name: date_id
        data_type: date
        description: '{{ doc("date_id") }}'
        tests:
          - not_null
          - dbt_utils.sequential_values:
              interval: 1
              datepart: 'day'

      - name: day_number
        data_type: integer
        description: '{{ doc("day_number") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 31

      - name: month_number
        data_type: integer
        description: '{{ doc("month_number") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 12

      - name: year
        data_type: integer
        description: '{{ doc("year") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 2021

      - name: day_name
        data_type: varchar
        description: '{{ doc("day_name") }}'
        tests:
          - not_null

      - name: month_name
        data_type: varchar
        description: '{{ doc("month_name") }}'
        tests:
          - not_null

      - name: day_of_week
        data_type: integer
        description: '{{ doc("day_of_week") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 7

      - name: day_type
        data_type: varchar
        description: '{{ doc("day_type") }}'
        tests:
          - accepted_values:
              values: ['Weekday', 'Weekend']

      - name: quarter
        data_type: integer
        description: '{{ doc("quarter") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 4

      - name: semester
        data_type: integer
        description: '{{ doc("semester") }}'
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 2